<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos - Mercadinho</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Mercadinho</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Voltar</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <br>
    <h2> Cadastro de Produtos</h2>
    <!-- Formulário de Produtos -->
    <form class="row g-3 mt-3">
      <div class="col-md-4">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" placeholder="Ex: Arroz 5kg">
      </div>
      <div class="col-md-4">
        <label class="form-label">Preço</label>
        <input type="number" class="form-control" placeholder="Ex: 25.00">
      </div>
      <div class="col-md-4">
        <label class="form-label">Estoque</label>
        <input type="number" class="form-control" placeholder="Ex: 50">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Salvar Produto</button>
      </div>
    </form>

    <!-- Lista de Produtos  -->
     <br>
    <h3 class="mt-5"> Produtos Cadastrados</h3>
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Preço</th>
          <th>Estoque</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Exemplo - Arroz 5kg</td>
          <td>R$ 25,00</td>
          <td>50</td>
          <td>
            <a href="editProduct.html" class="btn btn-sm btn-warning">Editar</a>
            <a href="deleteProduct.html" class="btn btn-sm btn-danger">Excluir</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
