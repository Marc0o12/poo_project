<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendas - Mercadinho</title>
  <link rel="stylesheet" href="css/estilo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Mercadinho</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Voltar</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h2> Registro de Vendas</h2>

    <!-- formul√°rio de Vendas üí∞-->
    <form class="row g-3 mt-3">
      <div class="col-md-6">
        <label class="form-label">Produto</label>
        <select class="form-select">
          <option>Selecione...</option>
          <option>Arroz 5kg</option>
          <option>Feij√£o 1kg</option>
          <option>√ìleo 900ml</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Quantidade</label>
        <input type="number" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label">Valor Total (R$)</label>
        <input type="number" class="form-control" step="0.01">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Registrar Venda</button>
      </div>
    </form>

    <!-- lista de Vendas üìã-->
    <h3 class="mt-5"> Vendas Registradas</h3>
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Qtd</th>
          <th>Valor</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Exemplo - Arroz 5kg</td>
          <td>2</td>
          <td>R$ 50,00</td>
          <td>22/09/2025</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
