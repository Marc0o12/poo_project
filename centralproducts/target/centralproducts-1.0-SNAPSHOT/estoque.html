<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos - Mercadinho</title>
  <link rel="stylesheet" href="css/estilo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div style="background: yellow; color: black; padding: 10px; text-align: center; font-weight: bold;">Página carregada - teste de visualização</div>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Mercadinho</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Voltar</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <!-- Cadastro de Produtos -->
    <h2>Cadastro de Produtos</h2>
    <form id="formProduto" class="row g-3 mt-3">
      <div class="col-md-4">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" name="name" placeholder="Ex: Arroz 5kg" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Preço</label>
        <input type="number" class="form-control" name="value" placeholder="Ex: 25.00" step="0.01" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Estoque</label>
        <input type="number" class="form-control" name="quantity" placeholder="Ex: 50" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Salvar Produto</button>
      </div>
    </form>

    <!-- Lista de Produtos -->
    <h3 class="mt-5">Produtos Cadastrados</h3>
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Preço</th>
          <th>Estoque</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS vai preencher -->
      </tbody>
    </table>
  </div>

  <!-- JavaScript -->
  <script>
  // Detecta automaticamente o contexto do WAR (ex: centralproducts-1.0-SNAPSHOT)
  const contextPath = "/" + window.location.pathname.split('/')[1];

  async function carregarProdutos() {
    const resp = await fetch(`${contextPath}/produtos`);
    const produtos = await resp.json();

    const tbody = document.querySelector("table tbody");
    tbody.innerHTML = "";

    produtos.forEach(p => {
      tbody.innerHTML += `
        <tr>
          <td>${p.name}</td>
          <td>R$ ${p.value.toFixed(2)}</td>
          <td>${p.quantity}</td>
          <td>
            <button class="btn btn-sm btn-warning">Editar</button>
            <button class="btn btn-sm btn-danger">Excluir</button>
          </td>
        </tr>
      `;
    });
  }

  document.querySelector("#formProduto").addEventListener("submit", async e => {
    e.preventDefault();
    const form = e.target;

    // Correção: buscar os inputs pelo atributo name
    const nome = form.querySelector('[name="name"]').value;
    const preco = form.querySelector('[name="value"]').value;
    const estoque = form.querySelector('[name="quantity"]').value;

    const resp = await fetch(`${contextPath}/produtos`, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `name=${nome}&value=${preco}&quantity=${estoque}`
    });

    const result = await resp.json();
    if(result.sucesso) {
      alert("Produto adicionado!");
      form.reset();
      carregarProdutos();
    } else {
      alert("Erro ao adicionar produto");
    }
  });

  // Carrega ao abrir a página
  carregarProdutos();
  </script>
</body>
</html>
